<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/CSS/partials/navbar-user.css">
    <title>Navbar User</title>

</head>
<body>
<nav th:fragment="navbar-user" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">
        <img src="your-logo.png" alt="Your Logo" height="30">
    </a>
    <div class="d-flex justify-content-center">
        <a class="navbar-brand mx-auto" href="#">Milk-Money</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item" th:if="${isAuthenticated}">
                <a class="nav-link" href="#" th:action="@{/index-visitor}" th:method="get">Trades</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Meet the Team</a>
            </li>
            <li class="nav-item" th:unless="${isAuthenticated}">
                <a class="nav-link" href="#" th:action="@{/login}" th:method="get">Login</a>
            </li>
            <li class="nav-item" th:if="${isAuthenticated}">
                <a class="nav-link" href="#" th:action="@{/index-visitor}" th:method="get">Logout</a>
            </li>
        </ul>
    </div>
</nav>


</body>
</html>
