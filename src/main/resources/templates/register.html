<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link th:replace="~{partials/partials :: bootstrap}">
<!--    <link rel="stylesheet" href="/static/CSS/partials/navbar-user.css">-->
<!--    <link rel="stylesheet" href="/CSS/views/login_register.css">-->
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
<nav th:replace="~{partials/partials :: navbar}"></nav>

<div class="background">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8">
            <div class="zen-login-maincard mt-5">
                <div class="zen-login-card">
                    <h3 class="card-title text-center mb-4">Create an account</h3>
                    <form th:action="@{/register}" method="POST" th:object="${user}">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" th:field="*{username}" placeholder="Enter username">
                        </div>
                        <div class="form-group">
                            <label for="email">Email address</label>
                            <input type="email" class="form-control" id="email" th:field="*{email}" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" th:field="*{password}" placeholder="Password">
                        </div>
                        <button type="submit" class="login-btn">Create account</button>
                        <hr>

                    </form>
                    <p class="text-center">Already have an account? <a href="/login">Login!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
<footer th:replace="~{partials/partials :: footer}"></footer>
<script th:replace="~{partials/partials :: bootstrap-footer}"></script>
</body>
</html>
