<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="CSS/main.css">
    <meta charset="UTF-8">
    <title>API</title>
</head>
<body>
<h1>api testing</h1>
<div class="container">
    <div th:each="pol : ${pols}">
    <div class="card-container">
        <div class="fake-carton-container">
            <div class="fcc-1"></div>
            <div class="fcc-2"></div>
            <div class="fcc-3"></div>
        </div>
        <div class="card">
            <div class="date" th:text="${pol.getTrades()[0].getDate()}"></div>
            <div class="card-top">
                <img class="img" th:src="${pol.getImageURL()}">
                <div class="name" th:text="${pol.name}"></div>
            </div>
            <div class="card-hr"></div>
            <div class="card-bot">
                <div class="ticker" th:text="${pol.getTrades()[0].getTicker()}"></div>
                <div class="card-bot-right">
                    <div class="range" th:text="${pol.getTrades()[0].getRange()}"></div>
                    <div class="type" th:text="${pol.getTrades()[0].getTransactionType()}"></div>
                </div>
                <!-- <div class="body">This is the body</div> -->
            </div>
        </div>
        <div class="milk-container">
            <div class="wave-clip">
                <div class="milk-wave"></div>
            </div>
            <div class="milk"></div>
        </div>
    </div>
        </div>
</div>
