<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8"/>
    <title>Login</title>
    <script th:replace="~{partials/partials :: bootstrap}"></script>
    <link rel="stylesheet" href="/CSS/views/login_register.css">
</head>
<body class="background">
<nav th:replace="~{partials/partials :: navbar}"></nav>

<div class="container  background min-vh-100">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 mt-5">
            <div class="card mt-5">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Login to your account</h3>
                    <form th:action="@{/login}" th:method="POST">
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Username" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Password" />
                        </div>
                        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
                        <hr>

                    </form>
                    <p class="text-center">Don't have an account? <a href="/register">Register!</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="~{partials/partials :: footer}"></footer>
<script th:replace="~{partials/partials :: bootstrap-footer}"></script>
</body>
</html>
