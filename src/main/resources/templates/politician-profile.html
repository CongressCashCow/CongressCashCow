<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
    <title>Politician Profile</title>
    <link rel="stylesheet" href="/static/CSS/main.css">
    <link th:replace="partials/partials :: bootstrap">
</head>
<body>
<nav th:replace="partials/partials :: navbar(isAuthenticated=${#authentication.principal != 'anonymousUser'})"></nav>

<div class="page-wrapper container-fluid d-flex justify-content-center">
    <div class="container mb3">
        <div class="row content-center">
            <div class="column d-flex justify-content-center">
                <h1>Politician Name</h1>
                <p>Transaction Type</p>
                <p>Amount</p>
                <p>Trade Range</p>
                <p>Transaction Date</p>
                <p>Transaction Report Date</p>

                <!-- button to view recent trades -->
                <button>Recent Trades</button>

                <!-- button to add card to favorites -->
                <button>Add to Favorites</button>
            </div>
        </div>
    </div>
</div>
<footer th:replace="partials/partials :: footer"></footer>
<script th:replace="partials/partials :: bootstrap-footer"></script>
